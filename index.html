<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Collector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Submit Email Address</h2>
        <form id="emailCaptureForm">
            <input type="email" id="emailInputField" placeholder="Your E-mail Address" required>
            <button type="submit">Submit</button>
        </form>
        <p id="messageDisplay"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
